services:
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__database__PATH=/data/gitea/gitea.db
      - GITEA__server__ROOT_URL=http://${HOST_IP:-localhost}:3000/
      - GITEA__server__HTTP_PORT=3000
    ports:
      - "3000:3000"
      - "222:22"
    volumes:
      # Bind mount: host ~/data (EBS volume) â†’ container /data
      - ~/data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
                       